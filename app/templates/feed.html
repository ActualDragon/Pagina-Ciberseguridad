<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src=/js/java.js></script>

    <title>Feed</title>
  </head>

  <body>
    <div class="card" style="width: 48rem; margin-left: 30px">
        <div class="border border-left border-right px-0">
          <!-- Título Home -->
          <div class="p-3 border-bottom">
            <h4 class="d-flex align-items-center mb-0">
              Home <i class="far fa-xs fa-star ms-auto text-primary"></i>
            </h4>
          </div>
          <!-- Entrybox para tweet nuevo -->
          <form id="nuevoTweet">
            <div>
              <div class="card shadow-0">
                <div class="card-body border-bottom pb-2">
                  <div class="d-flex">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle"
                      height="50" alt="Avatar" loading="lazy" />
                    <div class="d-flex align-items-center w-100 ps-3">
                      <!-- Espacio para escribir un tweet, limitado a 512 caracteres-->
                      <div class="w-100">
                        <textarea class="form-control form-status border-0 py-1 px-0" type="text" id="tweetForm" maxlength="512" rows="2"
                                  placeholder="¿Qué estás pensando?"></textarea>
                      </div>
                    </div>
                  </div>
                  <!--Espacios para darle formato -->
                  <div class="d-flex justify-content-between">
                    <ul class="list-unstyled d-flex flex-row ps-3 pt-3" style="margin-left: 50px;">
                      <li>
                        <a href=""><i class="far fa-image pe-2"></i></a>
                      </li>
                      <li>
                        <a href=""><i class="fas fa-photo-video px-2"></i></a>
                      </li>
                      <li>
                        <a href=""><i class="fas fa-chart-bar px-2"></i></a>
                      </li>
                      <li>
                        <a href=""><i class="far fa-smile px-2"></i></a>
                      </li>
                      <li>
                        <a href=""><i class="far fa-calendar-check px-2"></i></a>
                      </li>
                    </ul>
                    <!-- Botón para generar tweet -->
                    <div class="d-flex align-items-center">
                      <button id="tweetButton" type="button" onclick="NuevoTweet()" class="btn btn-primary btn-rounded">Tweet</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Div donde se insertan los tweets-->
          <div class="align-items-center" id="divprint">
          </div>
          <!-- Botón para cargar más tweets-->
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="button" id= "cargar" class="btn btn-primary btn-lg">Cargando<img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Forig00.deviantart.net%2F03d6%2Ff%2F2014%2F122%2F7%2Fa%2Floading_gif_by_zarzox-d7gwtxy.png&f=1&nofb=1"
              width="40" height="40"></button>
          </div>
        </div>
      </div>

      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>
  </body>
</html>
